<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMTV Dashboard ‚Äì Rumah Kasih</title>
  <!-- SMTV Dashboard ‚Äì Rumah Kasih Edition -->
  <!-- Version: 1.4 ‚Äì 2025-04-05 -->
  <!-- Changes: 
  - Fix video responsiveness (folia999 style)
  - Resize header text
  - Make mobile menu buttons smaller & lighter -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      overflow-x: hidden;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.6rem;
      color: #f9a825;
      margin: 0;
    }

    header p {
      font-size: 0.9rem;
      font-style: italic;
      color: #666;
      margin: 0;
      width: 100%;
      text-align: center;
    }

    #logo {
      height: 40px;
    }

    #mobileMenuToggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #444;
      display: none;
    }

    #mobileMenu {
      display: none;
      flex-direction: column;
      background-color: rgba(255, 255, 255, 0.85);
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      padding: 15px;
      z-index: 20;
    }

    #mobileMenu button {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 4px 0;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #333;
    }

    #mobileMenu input[type="number"] {
      margin-top: 8px;
      padding: 8px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
    }

    .left-group, .right-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button, input[type="text"], input[type="number"] {
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .left-group button {
      background-color: #4fc3f7;
      color: white;
    }

    .right-group button {
      background-color: #fdd835;
      color: #333;
    }

    input[type="text"], input[type="number"] {
      background-color: #e1f5fe;
      color: #0277bd;
    }

    #videoContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      padding: 10px;
    }

    .video-wrapper {
      flex: 1 1 300px;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 2px solid #81d4fa;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.2rem;
      }

      header p {
        font-size: 0.7rem;
      }

      #controls {
        display: none;
      }

      #mobileMenuToggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/S7fBbTw.png" alt="SMTV Logo" id="logo" />
    <div>
      <h1>üåà SMTV Blessing Amplifier</h1>
      <p>"Maximizing Master's Blessing to save souls and the planet"</p>
    </div>
    <button id="mobileMenuToggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
  </header>

  <div id="mobileMenu">
    <button onclick="addNewIframe()">‚ûï Add Video</button>
    <button onclick="playAll()">‚ñ∂Ô∏è Play All</button>
    <button onclick="pauseAll()">‚è∏ Pause All</button>
    <button onclick="clearVideos()">üóëÔ∏è Clear All</button>
    <input type="number" id="videoCountMobile" min="1" value="1">
    <button onclick="addPresetVideo('ZzWBpGwKoaI')">üì∫ SMTV 1080p</button>
    <button onclick="addPresetVideo('qHIk_qdNFy0')">üì∫ SMTV 720p</button>
    <button onclick="addPresetVideo('DGagyjRhQsU')">üì∫ SMTV 40Q</button>
    <button onclick="addPresetVideo('8GFbPTKiReM')">üôè Daily Prayer</button>
    <button onclick="openTestimonialPlayer()">üåü Testimonial</button>
    <button onclick="toggleMenu()">‚ùå Close Menu</button>
  </div>

  <div id="controls">
    <div class="left-group">
      <input type="text" id="videoUrl" placeholder="Paste YouTube URL">
      <input type="number" id="videoCount" min="1" value="1">
      <button onclick="addNewIframe()">‚ûï Add Video</button>
      <button onclick="playAll()">‚ñ∂Ô∏è Play All</button>
      <button onclick="pauseAll()">‚è∏ Pause All</button>
      <button onclick="clearVideos()">üóëÔ∏è Clear All</button>
    </div>
    <div class="right-group">
      <button onclick="addPresetVideo('ZzWBpGwKoaI')">üì∫ SMTV 1080p</button>
      <button onclick="addPresetVideo('qHIk_qdNFy0')">üì∫ SMTV 720p</button>
      <button onclick="addPresetVideo('DGagyjRhQsU')">üì∫ SMTV 40Q</button>
      <button onclick="addPresetVideo('8GFbPTKiReM')">üôè Daily Prayer</button>
      <button onclick="openTestimonialPlayer()">üåü Testimonial</button>
    </div>
  </div>

  <div id="videoContainer"></div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const videoCountInput = document.getElementById('videoCount');
    const videoCountMobile = document.getElementById('videoCountMobile');

    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function extractVideoID(url) {
      const match = url.match(/[?&]v=([^&#]+)/);
      return match ? match[1] : null;
    }

    function createIframe(videoID, autoplay = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=${autoplay ? 1 : 0}&mute=1&loop=1&playlist=${videoID}`;
      iframe.dataset.videoId = videoID;
      wrapper.appendChild(iframe);
      videoContainer.appendChild(wrapper);
    }

    function addNewIframe(fromUser = true, id = null, count = 1) {
      let videoID = id;
      if (fromUser) {
        const input = document.getElementById('videoUrl');
        const url = input.value.trim();
        videoID = extractVideoID(url);
        if (!videoID) {
          alert('Invalid YouTube URL');
          return;
        }
        input.value = '';
        count = parseInt(videoCountInput?.value || videoCountMobile?.value) || 1;
      }
      for (let i = 0; i < count; i++) {
        createIframe(videoID, false);
      }
    }

    function clearVideos() {
      videoContainer.innerHTML = '';
    }

    function playAll() {
      document.querySelectorAll('iframe').forEach(iframe => {
        const videoID = iframe.dataset.videoId;
        iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=1&mute=1&loop=1&playlist=${videoID}`;
      });
    }

    function pauseAll() {
      document.querySelectorAll('iframe').forEach(iframe => {
        const videoID = iframe.dataset.videoId;
        iframe.src = `https://www.youtube.com/embed/${videoID}?autoplay=0&mute=1&loop=1&playlist=${videoID}`;
      });
    }

    function addPresetVideo(videoID) {
      const count = parseInt(videoCountInput?.value || videoCountMobile?.value) || 1;
      for (let i = 0; i < count; i++) createIframe(videoID, false);
    }

    function openTestimonialPlayer() {
      window.open('testimonial-player.html', '_blank');
    }

    // Auto-clear every 3 hours
    setInterval(() => {
      clearVideos();
      console.log("Auto-cleared videos to prevent memory leak.");
    }, 3 * 60 * 60 * 1000);
  </script>
</body>
</html>
